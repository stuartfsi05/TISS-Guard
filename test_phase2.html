<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TISS Guard Sprint 4 Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0fdf4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .upload-group {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #166534;
        }

        /* Simulating a host style that might conflict if not for Shadow DOM */
        #tiss-guard-modal {
            display: none !important;
            background: red !important;
        }

        .modal {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TISS Guard Phase 2 Test</h1>
        <p>Testing new rules and Shadow DOM isolation.</p>

        <div class="upload-group">
            <label>1. Test Future Date (dataAtendimento)</label>
            <p style="font-size: 12px; color: #666;">Create XML with date like 2099-01-01</p>
            <input type="file" accept=".xml">
        </div>

        <div class="upload-group">
            <label>2. Test Negative Value (valorTotal)</label>
            <p style="font-size: 12px; color: #666;">Create XML with &lt;valorTotal&gt;-100.00&lt;/valorTotal&gt;</p>
            <input type="file" accept=".xml">
        </div>

        <div class="upload-group">
            <label>3. Test Missing Tag</label>
            <p style="font-size: 12px; color: #666;">Standard missing numeroGuiaPrestador</p>
            <input type="file" accept=".xml">
        </div>
    </div>
</body>

</html>
